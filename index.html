<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            background-color: #fce4ec;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            text-align: center;
            background: white;
            padding: 35px 25px 70px;
            border-radius: 30px;
            border: 4px solid #f06292;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 320px;
            overflow: hidden;
        }

        h1 {
            color: #d81b60;
            font-size: 1.8rem;
            margin-top: 10px;
        }

        .btn-group {
            margin-top: 30px;
            position: relative;
            height: 120px;
        }

        button {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            position: relative;
            z-index: 2;
        }

        #noBtn {
            background-color: #ce93d8;
            color: white;
            position: absolute;
            left: 180px;
            top: 0;
            z-index: 1;
        }

        /* Gallery */
        #gallery {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .love-letter {
            background: white;
            padding: 15px;
            margin: 15px auto;
            border-radius: 10px;
            color: #880e4f;
            max-width: 350px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 350px;
            margin: auto;
        }

        .photo-grid img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
        }
    </style>
</head>

<body>

<div class="container" id="questionBox">
    <img src="https://media.giphy.com/media/c76IJLufpNwSULPk2m/giphy.gif" width="180">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="btn-group">
        <button id="yesBtn" onclick="celebrate()">YES üíñ</button>
        <button id="noBtn">No üôÉ</button>
    </div>
</div>

<div id="gallery">
    <h1>Yay! I love you ü•∞</h1>

    <div class="love-letter">
        You make my days brighter and my heart lighter.  
        This little page is just for you ‚ù§Ô∏è
    </div>

    <div class="photo-grid">
        <img src="us.jpg.jpeg">
        <img src="us2.jpg.jpeg">
        <img src="https://via.placeholder.com/300x400?text=Photo+3">
        <img src="https://via.placeholder.com/300x400?text=Photo+4">
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const box = document.querySelector(".container");

    function moveNo() {
        const boxRect = box.getBoundingClientRect();

        const maxX = boxRect.width - noBtn.offsetWidth;
        const maxY = boxRect.height - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNo);

    // Mobile (IMPORTANT)
    noBtn.addEventListener("touchstart", moveNo);

    function celebrate() {
        document.getElementById("questionBox").style.display = "none";
        document.getElementById("gallery").style.display = "block";
    }
</script>

</body>
</html>
