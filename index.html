<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locked with Love ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="lock-screen">
   <div id="password-container">
    <h3>Enter the Secret Word</h3>
    <p>Hint: Srushti Gussa hone ke baad kya bolti hai?</p>
    
    <div class="options-container">
        <button class="opt-btn" onclick="checkAnswer('Hatt')">Hatt</button>
        <button class="opt-btn" onclick="checkAnswer('Kuch nahi')">Kuch nahi</button>
        <button class="opt-btn" onclick="checkAnswer('Bye')">Bye</button>
        <button class="opt-btn" onclick="checkAnswer('Hmm')">Hmm</button>
    </div>
</div>

<div id="valentine-content" style="display: none;">
    </div>

    <script>
        function checkPass() {
            const secret = document.getElementById('pass-input').value.toLowerCase();
            // Change 'pizza' to whatever your secret word is!
            if (secret === 'by') { 
                window.location.href = "valentine.html"; 
            } else {
                alert("That's not it! Try again, love.");
            }
        }
    </script>
</body>
</html>
