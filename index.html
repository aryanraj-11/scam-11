<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>
    <style>
        /* CSS: This makes it look like the video */
        body {
            background-color: #fce4ec; /* Soft Pink */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 4px solid #f06292;
        }

        h1 { color: #d81b60; font-size: 2rem; }

        .btn-group {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { background-color: #ce93d8; color: white; position: absolute; }

        /* Hidden Gallery Section */
        #gallery {
            display: none;
            text-align: center;
            overflow-y: auto;
            max-height: 90vh;
            width: 100%;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .photo-grid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .love-letter {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 10px;
            line-height: 1.6;
            color: #880e4f;
        }
    </style>
</head>
<body>

    <div class="container" id="questionBox">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWp0eDhzamZueW9pZ3E0eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk2m/giphy.gif" width="200">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="gallery">
        <h1 style="font-size: 3rem;">Yay! I love you! ü•∞</h1>
        
        <div class="love-letter">
            <p>To my favorite person,</p>
            <p>I made this little space just for us. Here are some of my favorite memories of you/us. You make every day feel like Valentine's Day!</p>
        </div>

        <div class="photo-grid">
            <img src="us4.jpg.jpeg" alt="Memory 1">
            <img src="https://via.placeholder.com/300x400?text=Photo+2" alt="Memory 2">
            <img src="https://via.placeholder.com/300x400?text=Photo+3" alt="Memory 3">
            <img src="https://via.placeholder.com/300x400?text=Photo+4" alt="Memory 4">
        </div>
    </div>

    <script>
        // Move the "No" button so it's impossible to click
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Switch from Question to Gallery
        function celebrate() {
            document.getElementById('questionBox').style.display = 'none';
            document.getElementById('gallery').style.display = 'block';
            document.body.style.overflow = 'auto'; // Allow scrolling for photos
        }
    </script>
</body>
</html>
