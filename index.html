<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <style>
        body {
            background: #ff4d6d; /* Deep pink background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Styling the Image Tags */
        .valentine-img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Keeps image from looking squashed */
            border-radius: 10px;
            border: 5px solid #fff0f3;
            transition: transform 0.3s ease;
        }

        .valentine-img:hover {
            transform: scale(1.05) rotate(2deg);
        }

        h2 { color: #c9184a; margin-top: 15px; }
        p { color: #590d22; font-style: italic; }

        .btn-container { margin-top: 20px; }
        button {
            background: #ff758f;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card" id="card-content">
        <img src="first_photo.jpg" alt="A cute memory" class="valentine-img">
        <h2>You're My Favorite</h2>
        <p>"Every moment with you is a treasure."</p>
        
        <div class="btn-container">
            <button onclick="changeContent()">See Next Memory</button>
        </div>
    </div>

    <script>
        function changeContent() {
            const card = document.getElementById('card-content');
            // This replaces the content with a NEW image tag and text
            card.innerHTML = `
                <img src="second_photo.jpg" alt="Another memory" class="valentine-img">
                <h2>Forever & Always</h2>
                <p>"Distance means so little when someone means so much."</p>
                <button onclick="location.reload()">Back to Start</button>
            `;
        }
    </script>

</body>
</html>
