<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Days of Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu" class="container">
        <h1>Valentine Week Gift Box</h1>
        <div class="grid">
            <button onclick="openGift('rose')">Rose Day</button>
            <button onclick="openGift('propose')">Propose Day</button>
            <button onclick="openGift('chocolate')">Chocolate Day</button>
            <button onclick="openGift('teddy')">Teddy Day</button>
            <button onclick="openGift('promise')">Promise Day</button>
            <button onclick="openGift('hug')">Hug Day</button>
            <button onclick="openGift('kiss')">Kiss Day</button>
        </div>
    </div>

    <div id="gift-view" class="container hidden">
        <div id="gift-content"></div>
        <button class="back-btn" onclick="goBack()">‚Üê Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
